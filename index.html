<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">

        //Read the browser language and adapt site language
        (function changeLang() {
            var rawLanguages = navigator.languages || [navigator.language] || [navigator.userLanguage]
            var languages = rawLanguages.map(function(language){
                return language.substr(0, 2);
            })

            var indexFr = languages.indexOf('fr')
            var indexEn = languages.indexOf('en')

            if (indexFr >= 0 && indexFr < indexEn) {
                window.location.replace("/fr");
            } else {
                window.location.replace("/en");
            }
        })()
        </script>
        <title>OpenFisca - Turn law into software</title>
        <meta name="robots" content="noindex">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        </head>
    </html>
